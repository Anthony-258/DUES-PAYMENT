<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f9; /* Dark Green Background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 50px; /* Add some top padding */
            box-sizing: border-box;
        }
        .home-button {
            background-color: #2bb051;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block; /* To allow margin on the right if needed */
        }
        .home-button:hover {
            background-color: #2bb051;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: rgb(0, 0, 0);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .greeting {
            color: rgb(0, 0, 0);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .search-bar {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 1em;
            padding: 8px;
        }

        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .search-button svg {
            fill: black;
            width: 20px;
            height: 20px;
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .category-button {
            background-color: #5CB85C; /* Slightly lighter green */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }

        .placeholder-lines {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            margin-bottom: 40px;
        }

        .placeholder-line {
            background-color: white;
            height: 8px;
            border-radius: 3px;
        }

        .ask-me-button {
            background-color: white;
            color: #388E3C;
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
            align-self: flex-end; /* Align to the right */
            margin-right: 20px; /* Add some right margin */
            margin-bottom: 20px; /* Add some bottom margin */
        }

        .ask-me-button svg {
            fill: #5CB85C;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="home-button">Home</a>
        <h1>FAQ</h1>
        <p class="greeting">Hi, How Can We Help You ?</p>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Ask Me">
            <button class="search-button">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5 1.5-1.5-5-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
        <div class="category-buttons">
            <button class="category-button">- What is?</button>
            <button class="category-button">+ How to?</button>
            <button class="category-button">+ Do I need?</button>
        </div>
        <div class="placeholder-lines">
            <div class="placeholder-line"></div>
            <div class="placeholder-line"></div>
            <div class="placeholder-line"></div>
            <div class="placeholder-line"></div>
        </div>
    </div>
    <button class="ask-me-button">
        Ask Me
        <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2M16 13.5V15H14V13.5H12V15H10V13.5H8V15H6V13.5H6V6H18V13.5H16M13 9H11V11H13V9Z" />
        </svg>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeButton = document.querySelector('.home-button');

            if (homeButton) {
                homeButton.addEventListener('click', function() {
                    window.location.href = 'homepage.html';
                });
            }
        });
    </script>
</body>
</html>
